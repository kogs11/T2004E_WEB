<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Xác định vị trí trong Tabs</h2>
    <div class="tab">
        <button id="nav-home" onclick="navTab(0)">Home</button>
        <button id="nav-profile" onclick="navTab(1)">Profile</button>
        <button id="nav-messages" onclick="navTab(2)">Messages</button>
        <button id="nav-settings" onclick="navTab(3)">Settings</button>
    </div>
    <div class="contents">
        <div class="content-all">
            <div class="content" id="home">
                <p>This is Home content</p>
            </div>
            <div class="content" id="profile">
                <p>This is Profile content</p>
            </div>
            <div class="content" id="messages">
                <p>This is Messages content</p>
            </div>
            <div class="content" id="settings">
                <p>This is Settings content</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function navTab (e) {
            // let tabs = document.getElementsByClassName("content");//collection
            // for(let i=0;i<tabs.length;i++){
            //     tabs[i].style.display = "none";
            // }
            // let id = e.getAttribute("id");
            // id = id.replace("nav-","");
            // document.getElementById(id).style.display = "block";
            document.getElementById("content-all").style.transform = "translateX(-"+(e*400)+"px)";
        }
        setTimeout(function () {
            // alert("Co nguoi dot nhap");
        },3000);
        let f = 0;
        var stv = setInterval(function(){
            alert("Mot nguoi vua vao web");
            f++;
            if(f>4){
                clearInterval(stv);
            }
        },3000);
    </script>
</body>
</html>
