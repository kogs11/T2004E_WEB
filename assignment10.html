<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIDER + TIMER COUNTDOWN</title>
    <link rel="stylesheet" type="text/css" href="css/timercountdown.css">
</head>
<body>
<!--    <h1>BANNER</h1>-->
    <div class="container">
        <div class="slider">
            <button id="prev">&#10094;</button>
            <button id="next">&#10094;</button>
            <div class="banner" id="banner">
                <div class="banner_img">
                    <div class="img_slides"><img id="img_1" src="img/banner%201.png"/></div>
                    <div class="img_slides"><img id="img_2" src="img/banner%202.jpg"/></div>
                    <div class="img_slides"><img id="img_3" src="img/banner%203.jpg"/></div>
                    <div class="img_slides"><img id="img_4" src="img/banner%204.jpg"/></div>
                </div>
            </div>
        </div>
    </div>

    <h1>COUNTDOWN ENDS IN:</h1><br/>
    <input id="min_input" type="number" min="0" placeholder="Nhap so phut"/>
    <button type="button" id="clock">Start</button>
<div class="clock">
    <div id="hour-hand"></div>
    <div id="min-hand"></div>
    <div id="sec-hand"></div>
</div>
<script type="text/javascript">
    // function startClock(){
        var date = new Date();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var hour = date.getHours()>12?date.getHours()-12:date.getHours();
        // var timeStop = document.getElementById("min_input").value;
        var min_deg = min*6+sec*0.1;
        var sec_deg = sec*6;
        var hour_deg = hour*30+min*0.5;
        var x = setInterval(function () {
            document.getElementById("sec-hand").style.transform = "rotate("+sec_deg+"deg)";
            document.getElementById("min-hand").style.transform = "rotate("+min_deg+"deg)";
            document.getElementById("hour-hand").style.transform = "rotate("+hour_deg+"deg)";
            sec_deg += 6;
            min_deg += 0.1;
            hour_deg += 0.1/60;
            // if(min > timeStop){
            //     clearInterval(x);
            // }
        },1000);
    // }

    var slideIndex = 0;
    showSlides();
    function showSlides() {
        var slides = document.getElementsByClassName("img_slides");
        for(let i=0;i<slides.length;i++){
            slides[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > slides.length){slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000);
    }
</script>
</body>
</html>
