<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIDER + TIMER COUNTDOWN</title>
    <link rel="stylesheet" type="text/css" href="css/timercountdown.css">
</head>
<body>
<!--    <h1>BANNER</h1>-->
    <div class="container">
        <div class="slider">
            <button id="prev">&#10094;</button>
            <button id="next">&#10094;</button>
            <div class="banner" id="banner">
                <div class="banner_img">
                    <div class="img_slides"><img id="img_1" src="img/banner%201.png"/></div>
                    <div class="img_slides"><img id="img_2" src="img/banner%202.jpg"/></div>
                    <div class="img_slides"><img id="img_3" src="img/banner%203.jpg"/></div>
                    <div class="img_slides"><img id="img_4" src="img/banner%204.jpg"/></div>
                </div>
            </div>
        </div>
    </div>

    <h1>COUNTDOWN ENDS IN:</h1><br/>
    <input id="min_input" type="number" min="0" placeholder="Nhap so phut"/>
    <button type="button" id="clock" onclick="startClock()">Start</button>
<div class="clock">
    <div id="hour-hand"></div>
    <div id="min-hand"></div>
    <div id="sec-hand"></div>
</div>
<script type="text/javascript">
    function startClock(){
        var min = 0;
        var sec = 0;
        var timeStop = document.getElementById("min_input").value;
        var x = setInterval(function () {
            var min_deg = min*360/60;
            var sec_deg = sec*360/60;
            document.getElementById("sec-hand").style.transform = "rotate("+sec_deg+"deg)";
            document.getElementById("sec-hand").style.transformOrigin = "bottom";
            document.getElementById("min-hand").style.transform = "rotate("+min_deg+"deg)";
            document.getElementById("min-hand").style.transformOrigin = "bottom";
            sec++;
            min = sec/60;
            if(min > timeStop){
                clearInterval(x);
            }
        },100);
    }

    var slideIndex = 0;
    showSlides();
    function showSlides() {
        var slides = document.getElementsByClassName("img_slides");
        for(let i=0;i<slides.length;i++){
            slides[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > slides.length){slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000);
    }
</script>
</body>
</html>
