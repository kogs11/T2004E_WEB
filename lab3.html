<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB 3</title>
    <link rel="stylesheet" href="css/lab3.css" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div class="time">2015</div>
        <div class="time" align="right">Day 30</div>
    </div>
    <div class="item">
        <div class="image">
            <img src="img/taylor.jpg" width="150px" height="150px" />
        </div>
        <div class="content">
            <table class="table1">
                <tr class="concert">
                    <td class="eventname">Taylor Swift Tour</td>
                </tr>
                <tr>
                    <td><b>Headquarters</b> (Barcelona)</td>
                    <td class="concert"> | Concerts</td>
                </tr>
                <tr>
                    <td>Organized by Sound production</td>
                </tr>
                <tr>
                    <td>22-08-15 to 22-12-17</td>
                </tr>
            </table>
        </div>
        <div class="price">
            <div class="clickview concert">VIEW</div>
            <div class="discount"></div>
            <div class="percentage">50%</div>
            <div class="money">
                <table>
                    <tr>
                        <td>From</td>
                    </tr>
                    <tr>
                        <td>$ <strike>60</strike></td>
                        <td class="price2">30</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="item" >Content 2</div>
    <div class="item" >Content 3</div>
    <div class="item" >Content 4</div>
    <div class="item" >Content 5</div>

</body>
</html>
