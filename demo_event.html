<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Event</title>
</head>
<body>
    <button onclick="clickHere()">Click here to 18+</button>
    <button onmouseenter="mouseTo()">Mouse over here to...</button>
    <button onmouseleave="mouseLeave(this)">Mouse leave...</button>
    <button onmouseleave="mouseLeave(this)">Mouse leave 2222...</button>
    <input onkeypress="keyPress(this)" type="text" name="abc" placeholder="Demo js with input"/>
    <select onchange="select(This)";
    <script type="text/javascript">
        function clickHere(){
            alert("Bi lua roi, ko co dau!");
        }
        function mouseTo(){
            alert("Mouse enter...");
        }
        function mouseLeave(e){
            alert(e.innerText);
        }
        function keyDown(e) {
            if(event.keyCode == 13);
            alert("Vua nhan phim vua enter")
        }
        function keyPress(e) {
            console.log(e.value);
        }
        function select(e) {
            console.log("change value");
        }
    </script>
</body>
</html>
