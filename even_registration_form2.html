<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/even_registration_form2.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">Even registration form</div>
            <div class="form-body">
                <form method="get" action="#">
                    <div class="form-input" id="form-input-name">
                        <div class="form-value-name">Name</div>
                        <div class="form-value-input-bar">
                            <div class="first-name">
                                <input type="text" id="first-name" name="first-name" required/><br/>
                                First Name
                            </div>
                            <div class="last-name">
                                <input type="text" id="last-name" name="last-name"required/><br/>
                                Last Name
                            </div>
                        </div>
                    </div>
                    <div class="form-input" id="form-input-company">
                        <div class="form-value-name">Company</div>
                        <div class="form-value-input-bar">
                            <input type="text" id="company" name="company"/>
                        </div>
                    </div>
                    <div class="form-input" id="form-input-email">
                        <div class="form-value-name">Email</div>
                        <div class="form-value-input-bar">
                            <input type="email" id="email" name="email" placeholder="example@email.com" required/>
                        </div>
                    </div>
                    <div class="form-input" id="form-input-phone">
                        <div class="form-value-name">Phone</div>
                        <div class="form-value-input-bar">
                            <div class="area-code">
                                <input type="tel" id="area-code" name="area-code" pattern="[0-9]{3}" required/><br/>
                                Area Code
                            </div>
                            <div class="phone">
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required/><br/>
                                Phone Number
                            </div>
                        </div>
                    </div>
                    <div class="form-input" id="form-choose-subject">
                        <div class="form-value-name">Subject</div>
                        <div class="form-value-input-bar">
                            <select name="subject">
                                <option>Choose Option</option>
                                <option>Choose Option 1</option>
                                <option>Choose Option 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input" id="form-choose-yn-question">
                        <div id="ys-question">Are you existing customer?</div>
                        <div id="answer">
                            <lable id="answer-yes"><input type="radio" name="answer" value="yes"/>Yes</lable>
                            <lable id="answer-no"><input type="radio" name="answer" value="no"/>No</lable>
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="button">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
