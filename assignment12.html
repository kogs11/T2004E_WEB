<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 12</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="libs/fancy_slider/js/jquery.bscslider.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/fancy_slider/css/jquery.bscslider.css"/>
    <link rel="stylesheet" type="text/css" href="libs/fancy_slider/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/assignment12.css"/>
</head>
<body>
    <div class="container">
        <div class="top_slider">
            <div class="row">
                <div class="slider_aside col-md-9">
                    <div class="slider slider_fancy1">
                        <img src="img/bn1.jpg"/>
                        <img src="img/bn2.jpg"/>
                        <img src="img/bn3.jpg"/>
                        <img src="img/bn4.jpg"/>
                    </div>
                </div>
                <div class="sale_aside col-md-3">
                    <div>SALE!</div>
                    <div>
                        <label>GET UP TO 50% OFF</label>
                        <label>ALL ACCESSORIES</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner_collection">
            <div class="row">
                <div class="collection col-md-4" id="collection_first">
                    <img src="img/mens-banner-1.jpg"/>
                    <label class="text_alert">NEW!</label>
                    <label class="collection_brand">CALVIN KLEIN</label>
                    <label class="collection_name">MEN'S COLLECTION</label>
                </div>
                <div class="collection col-md-4 text-center" id="collection_second">
                    <img src="img/womens-banner-1.jpg"/>
                    <label class="text_alert">NEW!</label>
                    <label class="collection_brand">CALVIN KLEIN</label>
                    <label class="collection_name">MEN'S COLLECTION</label>
                </div>
                <div class="collection col-md-4" id="collection_third">
                    <div class="collection_third_bg">
                        <label class="collection_brand">FREE SHIPPING</label>
                        <label class="collection_name">ON ORDERS OVER $500!</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="product"></div>
    </div>
    <script>
        $('.slider_fancy1').bscSlider({
            duration: 3000,
            effect: 7,
            effect_speed: 750,
            easing: 'easeOutQuad',
            height			: 400
        });
        $('.slider').bscSlider({
            duration: 3000,
            effect: 1,
            effect_speed: 750,
            height			: 400
        });
    </script>
</body>
</html>
