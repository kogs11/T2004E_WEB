<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 12</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="libs/fancy_slider/js/jquery.bscslider.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/fancy_slider/css/jquery.bscslider.css"/>
    <link rel="stylesheet" type="text/css" href="libs/fancy_slider/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/assignment12.css"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top_slider">
        <div class="container">
            <div class="row">
                <div class="slider_aside col-xs-12 col-sm-8 col-md-9">
                    <div class="slider slider_fancy1">
                        <img src="img/bn1.jpg"/>
                        <img src="img/bn2.jpg"/>
                        <img src="img/bn3.jpg"/>
                        <img src="img/bn4.jpg"/>
                    </div>
                </div>
                <div class="sale_aside col-xs-12 col-sm-4 col-md-3 text-center">
                    <a href="#">
                        <div class="sale_banner">
                            <img src="img/accessories-banner-2.jpg" height="400px"/>
                        </div>
                        <div class="text_sale_aside">
                            <div class="text1">
                                <h3>SALE!</h3>
                            </div>
                            <div class="text2">
                                <h4>GET UP TO 50% OFF</h4>
                                <p>ALL ACCESSORIES</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner_collection">
        <div class="container">
            <div class="row text-center">
                <div class="collection col-md-4" id="collection_first">
                    <img src="img/mens-banner-1.jpg"/>
                    <div class="collection_text text-center">
                        <h3 class="text_alert">NEW!</h3>
                        <p class="collection_brand">CALVIN KLEIN</p>
                        <p class="collection_name">MEN'S COLLECTION</p>
                    </div>
                </div>
                <div class="collection col-md-4" id="collection_second">
                    <img src="img/womens-banner-1.jpg"/>
                    <div class="collection_text text-center">
                        <h3 class="text_alert">NEW!</h3>
                        <p class="collection_brand">CALVIN KLEIN</p>
                        <p class="collection_name">WOMEN'S COLLECTION</p>
                    </div>
                </div>
                <div class="collection col-md-4" id="collection_third">
                    <div class="collection_text collection_third_bg">
                        <h3 class="collection_brand">FREE SHIPPING</h3>
                        <p class="collection_name">ON ORDERS OVER $500!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="container">
                <div class="new_product text-center">
                    <p>NEW PRODUCTS</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.slider_fancy1').bscSlider({
            duration: 3000,
            effect: 7,
            effect_speed: 750,
            easing: 'easeOutQuad',
            height			: 400
        });
        $('.slider').bscSlider({
            duration: 3000,
            effect: 1,
            effect_speed: 750,
            height			: 400
        });
    </script>
</body>
</html>
