<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
</head>
<body>
    <section>
        <div class="container">
            <form method="get" action="#" data-toggle="validator" role="form">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="firstname" placeholder="First Name" data-error="Chua dien" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="lastname" placeholder="Last Name" data-error="Chua dien" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email" data-error="Chua dien" required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
</body>
</html>
