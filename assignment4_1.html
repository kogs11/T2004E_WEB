<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4-1</title>
    <link rel="stylesheet" type="text/css" href="css/assignment4_1.css" >
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <ul class="menu-top">
                    <li>
                        <a href="#" >
                            <img class="icon" src="img/home.png" />
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <img class="icon" src="img/compass.png" />
                            Shop
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <img class="icon" src="img/star.png" />
                            Featured
                        </a>
                    </li>
                </ul>
            </div>
            <div class="logo">
                <a href="#"><img src="img/christmas-tree.png" /></a>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <div class="container-1">
                        <img class="icon" src="img/search.png"/>
                        <input type="search" id="search" placeholder="Search" />
                    </div>
                </div>
                <div>
                    <button class="sign-up"><a href="#">Sign up</a></button>
                </div>
                <a class="login" href="#">Log in</a>
            </div>
        </div>
    </header>
    <section class="main-content">
        <div class="body-top-slogan">
            <div class="container">
                <div class="slogan">Canopy is Amazon, curated.</div>
            </div>
        </div>
        <div class="body-top-nav">
            <div class="container">
                <div class="top-nav">
                    <div class="top-nav-col"><a href="#"><b>Learn</b> about Canopy</a></div>
                    <div class="top-nav-col"><a href="#"><b>Find</b> great gifts</a></div>
                    <div class="top-nav-col"><a href="#"><b>Join</b> to save products</a></div>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="container">
                <div class="product-nav">
                    <ul class="product-tab">
                        <li><a href="#">Trending</a></li>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Most popular</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <div class="product-row">
                    <div class="product-col first">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product1.jpg" alt="product 1"/>
                            </a>
                        </div>
                        <div class="price-tag">$230</div>
                        <div class="people-like">
                            <img src="img/avatar1.jpg" alt="avatar1"/>
                            <div class="like-count">+9</div>
                        </div>
                    </div>
                    <div class="product-col">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product2.jpg" alt="product 2"/>
                            </a>
                        </div>
                        <div class="product-comment">
                            <div class="comment-count">1</div>
                            <img class="icon" src="img/comment2.png"/>
                        </div>
                        <div class="price-tag">$8</div>
                        <div class="people-like">
                            <img src="img/avatar2.jpg" alt="avatar2"/>
                            <img src="img/avatar3.jpg" alt="avatar3"/>
                            <img src="img/avatar4.jpg" alt="avatar4"/>
                            <img src="img/avatar5.jpg" alt="avatar5"/>
                            <div class="like-count">+73</div>
                        </div>
                    </div>
                    <div class="product-col last">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product3.jpg" alt="product 3"/>
                            </a>
                        </div>
                        <div class="price-tag">
                            <img class="icon" src="img/check.png"/>
                            $7
                        </div>
                        <div class="people-like">
                            <img src="img/avatar2.jpg" alt="avatar2"/>
                            <img src="img/avatar3.jpg" alt="avatar3"/>
                            <img src="img/avatar4.jpg" alt="avatar4"/>
                            <img src="img/avatar5.jpg" alt="avatar5"/>
                            <div class="like-count">+389</div>
                        </div>
                    </div>
                </div>
                <div class="product-row">
                    <div class="product-col first">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product4.jpg" alt="product 4"/>
                            </a>
                        </div>
                        <div class="price-tag">
                            <img class="icon" src="img/check.png"/>
                            $68
                        </div>
                        <div class="people-like">
                            <img src="img/avatar2.jpg" alt="avatar2"/>
                            <img src="img/avatar3.jpg" alt="avatar3"/>
                            <img src="img/avatar4.jpg" alt="avatar4"/>
                            <img src="img/avatar5.jpg" alt="avatar5"/>
                            <div class="like-count">+289</div>
                        </div>
                    </div>
                    <div class="product-col">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product5.jpg" alt="product 5"/>
                            </a>
                        </div>
                        <div class="price-tag">
                            <img class="icon" src="img/check.png"/>
                            $30
                        </div>
                        <div class="people-like">
                            <img src="img/avatar2.jpg" alt="avatar2"/>
                            <img src="img/avatar3.jpg" alt="avatar3"/>
                            <img src="img/avatar4.jpg" alt="avatar4"/>
                            <img src="img/avatar5.jpg" alt="avatar5"/>
                            <div class="like-count">+66</div>
                        </div>
                    </div>
                    <div class="product-col last">
                        <div class="product-image">
                            <a href="#">
                                <img src="img/product6.jpg" alt="product 6"/>
                            </a>
                        </div>
                        <div class="heart-wishlist">
                            <a href="#">
                                <img class="icon" src="img/heart.png"/>
                            </a>
                            <button class="add-wish-list"><a href="#">+</a></button>
                        </div>
                        <div class="price-tag">
                            <img class="icon" src="img/check.png"/>
                            $18
                        </div>
                        <div class="people-like">
                            <img src="img/avatar2.jpg" alt="avatar2"/>
                            <img src="img/avatar3.jpg" alt="avatar3"/>
                            <img src="img/avatar4.jpg" alt="avatar4"/>
                            <img src="img/avatar5.jpg" alt="avatar5"/>
                            <div class="like-count">+118</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
