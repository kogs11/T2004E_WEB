<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo JS 3</title>
</head>
<body>

    <h2>Danh sách sinh viên:</h2>

<script type="text/javascript">
    let h1 = document.getElementById("heading");
    // console.log(h1.innerText);
    // h1.innerText = "Xin chao cac ban";

    // h1.style.backgroundColor = "yellow";

    let objClass = {

            },
            {
                classStudentName: "Student 2",

            },
            {
                classStudentName: "Student 3",

            },
